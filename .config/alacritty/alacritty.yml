env:
  TERM: xterm-24bit
  LANG: ru_RU.UTF-8
  LC_CTYPE: ru_RU.UTF-8

window:
  dimensions:
    columns: 144
    lines: 36

  padding:
    x: 2
    y: 2

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

render_timer: false

persistent_logging: false

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  bright:
    black:   '0x575b70'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher: open
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/sh
  args:
    - -l
    - -i
    - -c
    - 'tmux -u a || tmux -u'

enable_experimental_conpty_backend: false

alt_send_esc: true

key_bindings:
  # Switch tmux windows
  - { key: LBracket, mods: Command|Shift, chars: "\x13\x70"              }
  - { key: RBracket, mods: Command|Shift, chars: "\x13\x6e"              }

  # Switch to last window
  - { key: P,        mods: Command|Shift, chars: "\x13\x6c"              }

  # List windows
  - { key: Backslash,mods: Command|Shift, chars: "\x13\x77"              }

  # Move tmux windows
  - { key: Left,     mods: Command|Shift, chars: "\x13\x3c"              }
  - { key: Right,    mods: Command|Shift, chars: "\x13\x3e"              }

  # Enter copy mode
  - { key: F,        mods: Command, chars: "\x13\x5b"                    }

  # Clear buffer and history
  - { key: K,        mods: Command, chars: "\x13\x6b"                    }
  - { key: R,        mods: Command, command: { program: "/usr/local/bin/tmux", args: ["send-keys", "-R"] } }

  # New window
  - { key: T,        mods: Command, chars: "\x13\x63"                    }

  # Kill pane (close window)
  - { key: W,        mods: Command, chars: "\x13\x78"                    }

  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: L,        mods: Control, action: ClearLogNotice               }
  - { key: L,        mods: Control, chars: "\x0c"                        }
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,                     chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~"                   }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                   }
  - { key: PageUp,                  chars: "\x1b[5~"                     }
  - { key: PageDown, mods: Shift,   chars: "\x1b[6;2~"                   }
  - { key: PageDown, mods: Control, chars: "\x1b[6;5~"                   }
  - { key: PageDown,                chars: "\x1b[6~"                     }
  - { key: Tab,      mods: Shift,   chars: "\x1b[Z"                      }
  - { key: Back,                    chars: "\x7f"                        }
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                    }
  - { key: Insert,                  chars: "\x1b[2~"                     }
  - { key: Delete,                  chars: "\x1b[3~"                     }
